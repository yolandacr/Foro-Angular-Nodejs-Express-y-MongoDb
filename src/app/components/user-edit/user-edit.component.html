<div class="col-lg-12 mt-3">
    <h1>
        {{page_title}}
    </h1>
    <hr/>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status =='success'">
        Has guardado los cambios correctamente.<a [routerLink]="['/login']"> Identifícate aquí</a> 
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status =='error'">
        Los datos no se han guardado.
    </div>

   

    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm"  (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-z-A-ZÀ-ÿ ]+" class="form-control"/>
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-z-A-ZÀ-ÿ ]+" class="form-control"/>
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son válidos
            </small>
        </div>

        <div class="form-group">
            <label for="avatar">Avatar</label>
            <angular-file-uploader 
                [config]="afuConfig"
                [resetUpload]=true
                (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid">
    </form>
</div>
